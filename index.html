<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Event Management Portal</title>
  <style>
    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(135deg, #f6d365 0%, #fda085 100%);
      color: #333;
      min-height: 100vh;
    }

    header {
      background-color: #2d3436;
      color: white;
      text-align: center;
      padding: 2em 1em;
    }

    header h1 {
      margin: 0;
      font-size: 2em;
    }

    header p {
      margin-top: 0.5em;
      opacity: 0.8;
    }

    .filter-bar {
      text-align: center;
      margin: 1.5em auto;
    }

    select {
      padding: 10px 15px;
      border-radius: 8px;
      border: 1px solid #ccc;
      font-size: 1em;
      outline: none;
      transition: 0.3s;
    }

    select:hover {
      border-color: #fda085;
    }

    .event-container {
      width: 90%;
      max-width: 1100px;
      margin: 2em auto;
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
      gap: 1.5em;
    }

    .event-card {
      background-color: white;
      border-radius: 10px;
      overflow: hidden;
      box-shadow: 0 4px 15px rgba(0,0,0,0.1);
      transition: transform 0.3s;
    }

    .event-card:hover {
      transform: translateY(-5px);
    }

    .event-card img {
      width: 100%;
      height: 180px;
      object-fit: cover;
    }

    .event-content {
      padding: 1em;
    }

    .event-content h3 {
      margin: 0 0 0.5em 0;
      color: #2d3436;
    }

    .event-content p {
      font-size: 0.95em;
      line-height: 1.5;
      color: #555;
    }

    .register-btn {
      display: inline-block;
      margin-top: 1em;
      padding: 10px 20px;
      background-color: #fda085;
      color: white;
      text-decoration: none;
      border-radius: 6px;
      font-weight: 600;
      transition: 0.3s;
    }

    .register-btn:hover {
      background-color: #f6b93b;
    }

    /* Modal Styles */
    .modal {
      display: none;
      position: fixed;
      z-index: 1000;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background: rgba(0,0,0,0.5);
      justify-content: center;
      align-items: center;
    }

    .modal-content {
      background: white;
      width: 90%;
      max-width: 400px;
      padding: 2em;
      border-radius: 10px;
      box-shadow: 0 5px 20px rgba(0,0,0,0.3);
      position: relative;
    }

    .close-btn {
      position: absolute;
      top: 10px;
      right: 15px;
      cursor: pointer;
      font-weight: bold;
      color: #444;
      font-size: 1.2em;
    }

    form label {
      display: block;
      margin-top: 1em;
      font-weight: 600;
    }

    form input, form select {
      width: 100%;
      padding: 10px;
      margin-top: 5px;
      border: 1px solid #ccc;
      border-radius: 6px;
      font-size: 1em;
    }

    form button {
      width: 100%;
      margin-top: 1.5em;
      padding: 12px;
      background-color: #fda085;
      border: none;
      color: white;
      font-size: 1em;
      font-weight: 600;
      border-radius: 8px;
      cursor: pointer;
      transition: 0.3s;
    }

    form button:hover {
      background-color: #f6b93b;
    }

    footer {
      text-align: center;
      padding: 1em;
      background-color: #2d3436;
      color: white;
      margin-top: 2em;
    }
  </style>
</head>
<body>

  <header>
    <h1>Event Management Portal</h1>
    <p>View, Filter, and Register for Exciting Events!</p>
  </header>

  <!-- Filter -->
  <div class="filter-bar">
    <label for="categoryFilter"><strong>Filter by Category:</strong></label>
    <select id="categoryFilter" onchange="filterEvents()">
      <option value="all">All</option>
      <option value="fashion">Fashion Show</option>
      <option value="exhibition">Exhibition</option>
      <option value="workshop">Workshop</option>
    </select>
  </div>

  <!-- Event Cards -->
  <div class="event-container" id="eventContainer">
    <!-- Example Event -->
  </div>

  <!-- Registration Modal -->
  <div class="modal" id="registrationModal">
    <div class="modal-content">
      <span class="close-btn" onclick="closeModal()">Ã—</span>
      <h2>Register for Event</h2>
      <form id="registrationForm" onsubmit="return validateForm(event)">
        <label>Name:</label>
        <input type="text" id="regName" placeholder="Your full name">

        <label>Email:</label>
        <input type="email" id="regEmail" placeholder="you@example.com">

        <label>Phone:</label>
        <input type="tel" id="regPhone" placeholder="e.g., 9876543210">

        <input type="hidden" id="selectedEvent">

        <button type="submit">Submit Registration</button>
      </form>
    </div>
  </div>

  <footer>
    <p>Â© 2025 Event Management Portal | Designed by You âœ¨</p>
  </footer>

  <script>
    // Event Data
    const events = [
      {
        title: "Spring Fashion Gala",
        category: "fashion",
        date: "2025-11-10",
        description: "A glamorous evening showcasing top designers' new collections.",
        image: "https://images.unsplash.com/photo-1521336575824-7b9a5f2afde2"
      },
      {
        title: "Tech Innovation Exhibition",
        category: "exhibition",
        date: "2025-12-05",
        description: "Explore the latest advancements in technology and innovation.",
        image: "https://images.unsplash.com/photo-1504384308090-c894fdcc538d"
      },
      {
        title: "Student Leadership Workshop",
        category: "workshop",
        date: "2025-11-25",
        description: "A workshop to enhance leadership and teamwork skills.",
        image: "https://images.unsplash.com/photo-1560250097-0b93528c311a"
      },
      {
        title: "Art & Culture Expo",
        category: "exhibition",
        date: "2025-12-15",
        description: "A celebration of art, music, and cultural diversity.",
        image: "https://images.unsplash.com/photo-1485561894083-1c7d9e826c89"
      },
      {
        title: "Winter Fashion Week",
        category: "fashion",
        date: "2026-01-10",
        description: "Experience the latest winter trends in the fashion world.",
        image: "https://images.unsplash.com/photo-1521335629791-ce4aec67dd47"
      }
    ];

    const container = document.getElementById("eventContainer");
    const modal = document.getElementById("registrationModal");

    // Display Events
    function displayEvents(filter = "all") {
      container.innerHTML = "";
      const filteredEvents = events.filter(
        e => filter === "all" || e.category === filter
      );

      filteredEvents.forEach(event => {
        const card = document.createElement("div");
        card.className = "event-card";
        card.innerHTML = `
          <img src="${event.image}" alt="${event.title}">
          <div class="event-content">
            <h3>${event.title}</h3>
            <p><strong>Date:</strong> ${event.date}</p>
            <p>${event.description}</p>
            <a href="#" class="register-btn" onclick="openModal('${event.title}')">Register</a>
          </div>
        `;
        container.appendChild(card);
      });
    }

    function filterEvents() {
      const filterValue = document.getElementById("categoryFilter").value;
      displayEvents(filterValue);
    }

    // Modal Functions
    function openModal(eventTitle) {
      modal.style.display = "flex";
      document.getElementById("selectedEvent").value = eventTitle;
    }

    function closeModal() {
      modal.style.display = "none";
      document.getElementById("registrationForm").reset();
    }

    // Form Validation
    function validateForm(event) {
      event.preventDefault();

      const name = document.getElementById("regName").value.trim();
      const email = document.getElementById("regEmail").value.trim();
      const phone = document.getElementById("regPhone").value.trim();
      const selectedEvent = document.getElementById("selectedEvent").value;

      if (!name || !email || !phone) {
        alert("Please fill in all fields!");
        return false;
      }

      const emailPattern = /^[^ ]+@[^ ]+\.[a-z]{2,3}$/;
      if (!email.match(emailPattern)) {
        alert("Please enter a valid email address!");
        return false;
      }

      if (!/^[0-9]{10}$/.test(phone)) {
        alert("Please enter a valid 10-digit phone number!");
        return false;
      }

      alert(`ðŸŽ‰ Registration Successful!\n\nThank you, ${name}!\nYou have registered for: ${selectedEvent}.`);
      closeModal();
      return true;
    }

    // Initialize
    displayEvents();
  </script>
</body>
</html>
